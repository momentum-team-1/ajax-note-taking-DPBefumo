<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css">
  <link rel="stylesheet" href="style.css">
  <script src="moment.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Time to Take Notes</h1>
  </header>
  <main class='mar-lg'>
    <form id='note-form' class='form'>
      <label for="note-text">Add a new note</label>
      <input type='text' id='note-text'>
      <div class='mar-t-md'>
        <button type='submit'>Take Note</button>
      </div>
    </form>
    <section id='notes'>
    </section>
  </main>
</body>
</html>
